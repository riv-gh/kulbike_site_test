<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>KULBIKE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!-- <link rel="stylesheet" href="./src/css/style.css?2">
    <link rel="stylesheet" href="./src/css/slideshow.css?2"> -->
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body style="background-color: #000;">
    <section id="instagram-container">
        <h2>Фотогалерея</h2>
        <!-- https://embedsocial.com/ -->
        <div class="embedsocial-hashtag" data-ref="3647e6fc05a34e17e5f7941fa39648668c73eb6e"></div><script>(function(d, s, id){var js; if (d.getElementById(id)) {return;} js = d.createElement(s); js.id = id; js.src = "https://embedsocial.com/cdn/ht.js"; d.getElementsByTagName("head")[0].appendChild(js);}(document, "script", "EmbedSocialHashtagScript"));</script>
    </section>
    <div id="bay-block" style="
        position: fixed;
        right: 10px;
        bottom: 10px;
        width: 30vw;
        height: 30vh;
        background-color: #000;
        border:2px solid #e46404;
        border-radius: 30px;
        padding: 30px;
        z-index: 9999999999;
        
    ">
        <a href="javascript:screenShot();">Купить</a>
    </div>


    <!-- http://html2canvas.hertzen.com/ -->
    <script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        const screenShot = ()=> {
            html2canvas(document.querySelector("body")).then(canvas => {
                document.body.appendChild(canvas)
            })
        }
        const bayBlock = document.querySelector('#bay-block')
        const priceCycle = ()=>{
            if (document.querySelector('.embed-lightbox-iframe.embed-lightbox-is-showing')!==null) {
                bayBlock.style.display = 'block'
            }
            else {
                bayBlock.style.display = 'none'
            }
            setTimeout(priceCycle,300)
        }
        priceCycle()
    </script>
</body>
</html>
